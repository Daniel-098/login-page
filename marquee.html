<head>

    <title>MARQUEE</title>
</head>
<body>
    <marquee direction="left" scrollamount="40" loop="70" > 🚄🚄🚄🚄🚄🚄🚄🚄🚄🚄🚄🚄🚄🚄🚄🚄🚄🚄🚄</marquee>
    <marquee behavior="slide" direction=""></marquee>
    <marquee behavior="scroll" scrollamount="40" direction="left"></marquee>
    <marquee behavior="alternate" scrollamount="" direction="right"></marquee>
    <marquee behavior="alternate" scrollamount="40" direction="down"></marquee>
    <marquee behavior="alternate" direction="right" width="1080px" height="300px" scrollamount="40"></marquee>
    <marquee behavior="alternate" direction="left" height="400px" width="900px"><marquee behavior="alternate" direction="down" height="400px" scrollamount="40">hello</marquee></marquee>
