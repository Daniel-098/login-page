<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tags</title>
</head>
<body>
    <h1>Ordered list type</h1>
    <ul>
        <h3>Default</h3>
        </ul>
        <ol>
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
         <ul>
      <h3>Lower Alphabets</h3>
      </ul>
        <ol type="a">
            <li>Red</li>
            <li>Blue</li>
            <li>Green</li>
            <li>Yellow</li>

    </ol>
    
</body>
</html>
